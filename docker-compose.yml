services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moresvet-nextjs
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3005
      - NEXT_PUBLIC_API_URL=https://more-svet-backend.vercel.app/api
      - HOST=0.0.0.0
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: moresvet-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot/www:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    depends_on:
      - nextjs
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: lumoralight-certbot
    restart: "no"
    volumes:
      - ./certbot/www:/var/www/certbot/www:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    depends_on:
      - nginx
    command: >
      certonly --webroot
      --webroot-path=/var/www/certbot/www
      --email admin@lumoralight.ru
      -d lumoralight.ru
      -d www.lumoralight.ru
      --agree-tos
      --no-eff-email
      --force-renewal
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
